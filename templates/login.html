<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Librería Flor del Barrio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/usuario.png') }}" alt="Logo" class="logo">
                <h1><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h1>
                <p class="subtitulo">Sistema de gestión de inventario</p>
            </div>
            
            <form id="loginForm">
                <div class="grupo-formulario">
                    <label for="correo"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@dominio.com" required>
                </div>
                
                <div class="grupo-formulario">
                    <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <div class="input-contrasena">
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="btn-ver-contrasena" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
